<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">

		<p:outputPanel>

			<p:panelGrid columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">

				<h:outputLabel for="Newconcepto"
					value="#{configurar['lbl.conceptos.concepto']} #{comun['global.asterisco']}"/>
					
				<p:inputText id="Newconcepto"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
				    required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					value="#{conceptosReciboMB.entity.descripcion}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="Newconcepto" display="icon" />


				<h:outputLabel for="estadoNew"
					value="#{configurar['lbl.conceptos.estado']}} #{comun['global.asterisco']}" />

				<p:selectOneButton id="estadoNew" value="#{conceptosReciboMB.entity.estado}"
					required="true">
					<f:selectItem itemValue="1"
						itemLabel="#{comun['lbl.estado.activo']}" />
					<f:selectItem itemValue="0"
						itemLabel="#{comun['lbl.estado.inactivo']}" />
					<p:ajax update="estadoNew" event="change" onstart="true" />
				</p:selectOneButton>
				<p:message for="estadoNew" display="icon" />

				<f:facet name="footer">
					<p:commandLink id="cmlGuardarNew" process="@this"
						update=":form :formDialogs"
						actionListener="#{conceptosReciboMB.create()}">
						<p:graphicImage id="btnGuardarNew" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.guardar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>
					
					<p:commandLink id="cmlLimpiar" immediate="true" process="@this">
						<p:graphicImage id="btnL" title="#{comun['btn.limpiar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/clear_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
					
					<p:commandLink id="cmlCancelar" immediate="true"
						onclick="PF('dlg1').hide();" style="float:right;">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />

					</p:commandLink>
				</f:facet>

			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
