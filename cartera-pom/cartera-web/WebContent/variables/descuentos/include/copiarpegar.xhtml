<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">
		<p:outputPanel>

			<p:panelGrid columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">

				<h:outputLabel for="Ecopiar"
					value="#{configurar['lbl.descuentos.newperiodo']}" />

				<h:selectOneMenu id="Ecopiar" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">

					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="Seleccione" />

				</h:selectOneMenu>
				<p:message for="Ecopiar" display="icon" />
				<f:facet name="footer">
					<p:commandLink id="cmlCopiar">
						<p:graphicImage id="btnCopiar" title="#{comun['btn.copiar']}"
							styleClass="imgsBA" alt="#{comun['btn.copiar']}"
							url="${requestContextPath}/resources/images/copy.png" />
					</p:commandLink>
					
					<p:commandLink id="cmlCancelarPer" immediate="true"
						onclick="PF('dlg3').hide();" style="float:right;">
						<p:graphicImage id="btnPer" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />

					</p:commandLink>
				
				</f:facet>

			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
