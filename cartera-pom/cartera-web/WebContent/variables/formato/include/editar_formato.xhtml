<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">

		<p:outputPanel>

			<p:panelGrid id="gridEdit" columns="3" cellpadding="1"
				style="width:100%; margin:0 auto;">

				<p:growl id="msg"></p:growl>
				<h:outputLabel for="logoNew"
					value="#{configurar['lbl.formato.logo']} #{comun['global.asterisco']}" />

				<p:fileUpload id="logoNew" auto="true" required="true"
					requiredMessage="obligatorio" process="@this"
					fileUploadListener="#{formatoMB.fileUploadListener(event)}"
					mode="advanced" dragDropSupport="true" update="msg"
					value="#{formatoMB.selected.logo}" />

				<p:message id="logomsg" for="logoNew"  display="text" />

				<h:outputLabel for="empresaNew"
					value="#{configurar['lbl.empresa']} #{comun['global.asterisco']}" />

					
				<p:selectOneMenu id="empresaNew" required="true" filter="true"
					filterMatchMode="contains"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					value="#{formatoMB.selected.tblEmpresa}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="width:125px">
					<f:selectItem
						itemLabel="#{formatoMB.selected.tblEmpresa.nombre}"
						itemValue="#{formatoMB.selected.tblEmpresa}" />
					<f:selectItems value="#{formatoMB.listaEmpresa}"
						var="var" itemLabel="#{var.nombre}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="empresaNew" event="change" onstart="true" />
				</p:selectOneMenu>
				<p:message for="empresaNew" display="text" />




				<h:outputLabel for="nombreNew"
					value="#{configurar['lbl.formato.nombref']} #{comun['global.asterisco']}" />

				<p:inputText id="nombreNew" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					value="#{formatoMB.selected.nombre}">

					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="nombreNew"  display="text" />

				<h:outputLabel for="codigoNew"
					value="#{configurar['lbl.formato.codigo']} #{comun['global.asterisco']}" />

				<p:inputText id="codigoNew" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					value="#{formatoMB.selected.codigo}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="codigoNew"  display="text" />

				<h:outputLabel for="versionNew"
					value="#{configurar['lbl.formato.version']} #{comun['global.asterisco']}" />

				<p:inputText id="versionNew" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					value="#{formatoMB.selected.version}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="versionNew"  display="text" />

				<p:outputLabel for="vigenciaNew"
					value="Vigencia #{comun['global.asterisco']}" />
				<p:calendar id="vigenciaNew" required="true"
					requiredMessage="#{comun['global.asterisco']}"
					style="width:100px !important;" showOn="button"
					pattern="dd-MM-yyyy" mask="true"
					value="#{formatoMB.selected.vigencia}" />
				<p:message for="vigenciaNew" id="msgNewVigencia"  display="text" />

				<h:outputLabel for="footerNew"
					value="#{configurar['lbl.formato.footer']} #{comun['global.asterisco']}" />

				<p:textEditor id="footerNew" widgetVar="editor2"
					value="#{formatoMB.selected.footer}" height="100"
					style="margin-bottom:10px" placeholder="Enter your content">
					<f:facet name="toolbar">
						<span class="ql-formats">
							<button class="ql-bold"></button>
							<button class="ql-italic"></button>
							<button class="ql-underline"></button>
							<button class="ql-strike"></button>
						</span>
						<span class="ql-formats"> <select class="ql-font"></select>
							<select class="ql-size"></select>
						</span>
					</f:facet>
				</p:textEditor>

				<p:message for="footerNew" id="msgFooter" display="text" />

				
				<f:facet name="footer">
					<p:commandLink id="cmlGuardarEdit"  update="gridEdit"  
					
					action="#{formatoMB.update()}">
						<p:graphicImage id="btnGuardarEdit" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>
					
					<p:commandLink id="cmlCancelarEdit" immediate="true"
						onclick="PF('dlg5').hide();" style="float:right;">
						<p:graphicImage id="btnCEdit" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
				</f:facet>

			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
