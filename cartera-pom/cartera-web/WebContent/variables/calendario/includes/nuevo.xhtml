<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:outputPanel>
		<p:panel style="width:100% !important"
			styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
			footer="#{comun['page.conten.pnl.campos.asterisco']}">


			<p:panelGrid id="display" columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">

				<h:outputLabel for="Tsede"
					value="#{configurar['lbl.calendario.sede']}" />

				<h:selectOneMenu id="Tsede" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					value="#{calendarioMB.entity.tblacaSede}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="width:125px">
					<f:selectItem itemLabel="#{comun['itemLabel.selecione']}" />
					<f:selectItems value="#{calendarioMB.listaSedes}" var="varSede"
						itemLabel="#{varSede.nombre}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="Tsede" event="change" onstart="true" />
				</h:selectOneMenu>
				<p:message for="Tsede" display="icon" />

				<h:outputLabel for="periodoNew"
					value="#{configurar['lbl.calendario.periodo']}" />
				<h:selectOneMenu id="periodoNew" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					value="#{calendarioMB.entity.tblacaPeriodo}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="width:125px">
					<f:selectItem itemLabel="#{comun['itemLabel.selecione']}" />
					<f:selectItems value="#{calendarioMB.listaperiodo}" var="var"
						itemLabel="#{var.descripcion}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="periodoNew" event="change" onstart="true" />
				</h:selectOneMenu>
				<p:message for="periodoNew" display="icon" />


				<h:outputLabel for="actividadd"
					value="#{configurar['lbl.calendario.actividad']}" />

				<h:selectOneMenu id="actividadd" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					value="#{calendarioMB.entity.actCalendario}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="width:125px">
					<f:selectItem itemLabel="#{comun['itemLabel.selecione']}" />
					<f:selectItems value="#{calendarioMB.listaActividad}"
						var="varPeriodo" itemLabel="#{varPeriodo.nombre}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="actividadd" event="change" onstart="true" />
				</h:selectOneMenu>
				<p:message for="actividadd" display="icon" />

				<p:outputLabel for="inicio" value="Inicio" />
				<p:calendar id="inicio" required="true"
					value="#{configurar['lbl.calendario.inicio']} #{comun['global.asterisco']}"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					showOn="button" pattern="dd-MM-yyyy" mask="true" />
				<p:message for="inicio" display="icon" />

				<p:outputLabel for="fin" value="Fin" />
				<p:calendar id="fin"
					value="#{configurar['lbl.calendario.fin']} #{comun['global.asterisco']}"
					requiredMessage="#{comun['msg.validar.obligatorio']}" required="true"
					showOn="button" pattern="dd-MM-yyyy" mask="true" />
				<p:message for="fin" display="icon" />

				<h:outputLabel for="valor"
					value="#{configurar['lbl.calendario.valor']}" />
				<p:inputText id="valor" style="text-transform:uppercase;"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
				</p:inputText>
				<p:message for="valor" display="icon" />

				<h:outputLabel for="descripcinAdd"
					value="#{configurar['lbl.calendario.descripciion']}" />
				<p:inputText id="descripcinAdd" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" 
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					value="#{calendarioMB.entity.descripcion}"> 
				</p:inputText>
				<p:message for="descripcinAdd" display="icon" />

				<f:facet name="footer">


					<p:commandLink id="cmlGuardarEditar" update="display" 
						validateClient="true" actionListener="#{calendarioMB.create()}">
						<p:graphicImage id="btnE" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>

					<p:commandLink id="cmlLimpiar" immediate="true" process="@this">
						<p:graphicImage id="btnL" title="#{comun['btn.limpiar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/clear_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>

					<p:commandLink id="cmlCancelar" immediate="true"
						onclick="PF('dlg1').hide();" style="float:right;">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
				</f:facet>

			</p:panelGrid>

		</p:panel>
	</p:outputPanel>


</h:body>
</html>
