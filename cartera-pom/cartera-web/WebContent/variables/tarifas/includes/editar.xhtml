<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:outputPanel>
		<p:panel style="width:100% !important"
			styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
			footer="#{comun['page.conten.pnl.campos.asterisco']}">


			<p:panelGrid id="gridEdit" columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">


				<p:outputLabel for="fechaAprobacion02"
					value="#{configurar['lbl.tarifas.fechaAprobacion']}" />

				<p:calendar id="fechaAprobacion02"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					showOn="button" pattern="dd-MM-yyyy" mask="true"
					value="#{tarifasMB.selected.fechaAprobacion}" />

				<p:message for="fechaAprobacion02" display="text" />

				<h:outputLabel for="periodoNew"
					value="#{configurar['lbl.calendario.periodo']}" />
					
				<p:selectOneMenu id="periodoNew" required="true" filter="true"
					filterMatchMode="contains"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					value="#{tarifasMB.selected.tblacaPeriodo}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="width:125px">
					<f:selectItem
						itemLabel="#{tarifasMB.selected.tblacaPeriodo.descripcion}"
						itemValue="#{tarifasMB.selected.tblacaPeriodo}" />
					<f:selectItems value="#{tarifasMB.listaPeriodos}"
						var="var" itemLabel="#{var.descripcion}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="periodoNew" event="change" onstart="true" />
				</p:selectOneMenu>
				<p:message for="periodoNew" display="text" />

				<h:outputLabel for="nombreASP02"
					value="#{configurar['lbl.tarifas.descripciion']}" />

				<p:inputText id="nombreASP02" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					value="#{tarifasMB.selected.descripcion}">

					<p:ajax event="keyup" onstart="true" />
				</p:inputText>

				<p:message for="nombreASP02" display="text" />

				<f:facet name="footer">

					<p:commandLink id="cmlGuardarEditar02" update="gridEdit"
						action="#{tarifasMB.update()}">
						<p:graphicImage id="btnE02" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>

					
					<p:commandLink id="cmlCancelar02" immediate="true"
						onclick="PF('dlg2').hide();" style="float:right;">
						<p:graphicImage id="btnC02" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
						<p:resetInput target="displayEdit" />
					</p:commandLink>
				</f:facet>

			</p:panelGrid>

		</p:panel>
	</p:outputPanel>


</h:body>
</html>
