<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:outputPanel>
		<p:panel id="pnlNew" style="width:100% !important"
			styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
			footer="#{comun['page.conten.pnl.campos.asterisco']}">


			<p:panelGrid id="displayNew"  columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">


				<p:outputLabel for="fechaAprobacion01"
					value="#{configurar['lbl.tarifas.fechaAprobacion']} #{comun['global.asterisco']}" />

				<p:calendar id="fechaAprobacion01"
					value="#{tarifasMB.entity.fechaAprobacion}"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					showOn="button" pattern="dd-MM-yyyy" mask="true" />

				<p:message for="fechaAprobacion01" display="text" />

				<h:outputLabel for="periodoNew"
					value="#{configurar['lbl.calendario.periodo']}" />
				<p:selectOneMenu id="periodoNew" required="true" filter="true"
					filterMatchMode="contains"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					value="#{tarifasMB.entity.tblacaPeriodo}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					style="width:125px">
					<f:selectItem itemLabel="#{comun['itemLabel.selecione']}" />
					<f:selectItems value="#{tarifasMB.listaPeriodos}" var="var"
						itemLabel="#{var.descripcion}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="periodoNew" event="change" onstart="true" />
				</p:selectOneMenu>
				<p:message for="periodoNew" display="text" />

				<h:outputLabel for="descripcion"
					value="#{configurar['lbl.tarifas.descripciion']}" />

				<p:inputText id="descripcion" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" value="#{tarifasMB.entity.descripcion}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>

				<p:message for="descripcion" display="text" />

				<f:facet name="footer">


					<p:commandLink id="cmlGuardarNew" update="displayNew"
						action="#{tarifasMB.create()}" >
						<p:graphicImage id="btnE" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>

					<p:commandLink id="cmlLimpiarNew" immediate="true" process="@this"
						action="#{tarifasMB.reset()}" update="pnlNew">
						<p:graphicImage id="btnL" title="#{comun['btn.limpiar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/clear_f2.png" />
						<p:resetInput target="displayNew" />
					</p:commandLink>

					<p:commandLink id="cmlCancelar" immediate="true"
						onclick="PF('dlg1').hide();" style="float:right;">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
						<p:resetInput target="grid" />
					</p:commandLink>
				</f:facet>

			</p:panelGrid>

		</p:panel>
	</p:outputPanel>


</h:body>
</html>
