<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">

		<p:outputPanel>

			<p:panelGrid columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">

				<h:outputLabel for="NewSede"
					value="#{configurar['lbl.valormatricula.sede']}" />
				<p:inputText id="NewSede"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.obligatorio1']}"> 
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="NewSede" display="icon" />

				<h:outputLabel for="NewPeriodo"
					value="#{configurar['lbl.valormatricula.periodo']}" />
				<p:inputText id="NewPeriodo"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.obligatorio1']}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="NewPeriodo" display="icon" />


				
					<f:facet name="footer">
						<p:commandLink id="vaBuscar">
							<p:graphicImage id="btnva" title="#{comun['btn.buscar']}"
								styleClass="imgsBA" alt="#{comun['btn.buscar']}"
								url="${requestContextPath}/resources/images/buscar.png" />
						</p:commandLink>

						
						<p:commandLink id="cmlCancelar1" immediate="true"
							onclick="PF('dlg3').hide();" style="float:right;">
							<p:graphicImage id="btnN" title="#{comun['btn.cancelar']}"
								styleClass="imgsBA" alt="#{comun['btn.cancelar']}"
								url="${requestContextPath}/resources/images/cancel_f2.png" />

						</p:commandLink>
					</f:facet>
			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
