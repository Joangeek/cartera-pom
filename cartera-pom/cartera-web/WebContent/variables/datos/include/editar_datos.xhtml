<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">

		<p:outputPanel>

			<p:panelGrid id="display" columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">

				<h:outputLabel for="codigoiesEdit"
					value="#{configurar['lbl.datos.codigoies']} #{comun['global.asterisco']}" />

				<p:inputText id="codigoiesEdit" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="codigoiesEdit" display="icon" />

				<h:outputLabel for="nombredEdit"
					value="#{configurar['lbl.datos.nombred']} #{comun['global.asterisco']}" />

				<p:inputText id="nombredEdit" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="nombredEdit" display="icon" />

				<h:outputLabel for="iesprincipalEdit"
					value="#{configurar['lbl.datos.iesprincipal']} #{comun['global.asterisco']}" />

				<p:inputText id="iesprincipalEdit" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="iesprincipalEdit" display="icon" />

				<h:outputLabel for="razonsocialEdit"
					value="#{configurar['lbl.datos.razons']} #{comun['global.asterisco']}" />

				<p:inputText id="razonsocialEdit" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="razonsocialEdit" display="icon" />

				<h:outputLabel for="origenEdit"
					value="#{configurar['lbl.datos.origen']} #{comun['global.asterisco']}" />

				<p:inputText id="origenEdit" style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="origenEdit" display="icon" />

				

				<f:facet name="footer">
					<p:commandLink id="cmlGuardarEditar">
						<p:graphicImage id="btnGuardarEdit"
							title="#{comun['btn.guardar']}" styleClass="imgsBA"
							alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>
					<p:commandLink immediate="true" process="@this">
						<p:graphicImage title="#{comun['btn.limpiar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/clear_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
					<p:commandLink id="cmlCancelarEdit" immediate="true"
						onclick="PF('dlg2').hide();" style="float:right;">
						<p:graphicImage id="btnCEdit" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
				</f:facet>

			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
