<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<ui:composition
		template="/facelets/templates/common/commonLayout.xhtml">

		<ui:define name="titleMenu">
			<p:outputLabel id="tituloConf" value="DESBLOQUEO ESTUDIANTE" />
		</ui:define>
		<ui:define name="barraAcciones">
			<h:form id="formteba">
				<p:outputPanel id="outenl" style="floal:right;">
					<!--  -->

					<p:commandLink id="cmlRegresarDes" onclick="PF('dlg10').show();">
						<p:graphicImage id="btnDes" title="#{comun['btn.regresar']}"
							styleClass="imgsBA" alt="#{comun['btn.regresar']}"
							url="${requestContexteath}/resources/images/back_f2.png" />
					</p:commandLink>

				
				</p:outputPanel>
			</h:form>
		</ui:define>
		<ui:define name="content">
			<p:panel header="#{configurar['page.header.titledesbloqueoestudiantes']}"
				style="width:100% !important"
				styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important">


				<h:form>

				
					<p:dataTable var="Valores" rowIndexVar="rowIndex"
						widgetVar="dtTable" paginatorAlwaysVisible="false"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginator="true" paginatorPosition="bottom" rows="5"
						emptyMessage="#{comun['page.dtt.vacia']}" 
						rowsPerPageTemplate="5,10,15,20,30,40,50,100,200">

						<p:column
							headerText="#{configurar['lbl.desbloqueo_estudiantes.sede']}">
							<h:outputText />
						</p:column>

						<p:column
							headerText="#{configurar['lbl.desbloqueo_estudiantes.programa']}">
							<h:outputText />
						</p:column>

						<p:column
							headerText="#{configurar['lbl.desbloqueo_estudiantes.materias']}">
							<h:outputText />
						</p:column>

						<p:column
							headerText="#{configurar['lbl.desbloqueo_estudiantes.parcial1']}">
							<h:outputText />
						</p:column>

						<p:column headerText="#{configurar['lbl.desbloqueo_estudiantes.parcial2']}">
							<h:outputText />
						</p:column>
						
						<p:column headerText="#{configurar['lbl.desbloqueo_estudiantesparcialfinal']}">
							<h:outputText />
						</p:column>
						
					</p:dataTable>


				</h:form>
				<!-- Confirmacion -->
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					header="#{comun['pnl.confirmacion']}">
					<p:commandButton value="#{comun['btn.confirm.yes']}" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{comun['btn.confirm.not']}" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
