
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">

		<p:outputPanel>

			<p:panelGrid columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">


				<h:outputLabel for="newsedeEb"
					value="#{configurar['lbl.estudiantes_bloqueados.sede']}" />
				<h:selectOneMenu id="newsedeEb" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="newsedeEb" display="icon" />


				<h:outputLabel for="newprogramaEb"
					value="#{configurar['lbl.estudiates_bloqueados.programa']}" />
				<h:selectOneMenu id="newprogramaAd" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="newprogramaAd" display="icon" />

				<h:outputLabel for="identificacionEb"
					value="#{configurar['lbl.estudiantes_bloqueados.identificacion']}" />
				<p:inputText id="identificacionEb"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['msg.validar.obligatorio']}"> 
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="identificacionEb" display="icon" />

				<h:outputLabel for="nombreEb"
					value="#{configurar['lbl.estudiantes_bloqueados.nombreestudiante']}" />
				<p:inputText id="nombreEb"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true" label="#{encuestas['lbl.confEncuestas.pregunta']}"
					requiredMessage="#{comun['msg.validar.obligatorio']}"> 
					<p:ajax event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="nombreEb" display="icon" />
				
				<h:outputLabel for="matriculadoperiodoEb"
					value="#{configurar['lbl.estudiantes_bloqueados.matriculadoenelperiodo']}" />
				<h:selectOneMenu id="matriculadoperiodoEb" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="matriculadoperiodoEb" display="icon" />
				
				
				
				

				<f:facet name="footer">
					<p:commandLink id="adBuscar">
						<p:graphicImage id="btnad" title="#{comun['btn.buscar']}"
							styleClass="imgsBA" alt="#{comun['btn.buscar']}" 
							url="${requestContextPath}/resources/images/buscar.png" />
					</p:commandLink>

					<p:commandLink id="ebCancelar" immediate="true"
						onclick="PF('dlg8').hide();" style="float:right;">
						<p:graphicImage id="btnEb" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />

					</p:commandLink>
				</f:facet>

			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
