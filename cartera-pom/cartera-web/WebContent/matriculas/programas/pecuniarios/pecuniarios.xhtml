<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<p:dataTable var="tarifas" rowIndexVar="rowIndex" widgetVar="dtTable"
	paginatorAlwaysVisible="false"
	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	paginator="true" paginatorPosition="bottom" rows="5"
	emptyMessage="#{comun['page.table.list.sin.resultados']}"
	rowsPerPageTemplate="5,10,15,20,30,40,50,100,200">

	<p:column headerText="#{configurar['lbl.pecuniarios.num']}">
		<h:outputText />
	</p:column>

	<p:column headerText="#{configurar['lbl.pecuniarios.identificacion']}">
		<h:outputText />
	</p:column>
	<p:column headerText="#{configurar['lbl.pecuniarios.estudiante']}">
		<h:outputText />
	</p:column>
	<p:column headerText="#{configurar['lbl.pecuniarios.programa']}">
		<h:outputText />
	</p:column>
	<p:column headerText="#{configurar['lbl.pecuniarios.sede']}">
		<h:outputText />
	</p:column>
	<p:column headerText="#{configurar['lbl.pecuniarios.concepto']}">
		<h:outputText />
	</p:column>
	<p:column headerText="#{configurar['lbl.pecuniarios.pago']}">
		<h:outputText />
	</p:column>

	<p:column headerText="#{configurar['lbl.pecuniarios.fecha_creacion']}">
		<h:outputText />
	</p:column>
	<p:column headerText="#{configurar['lbl.pecuniarios.fecha_pago']}">
		<h:outputText />
	</p:column>
</p:dataTable>


</html>
