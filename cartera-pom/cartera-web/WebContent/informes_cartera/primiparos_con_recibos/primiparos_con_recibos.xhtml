<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<ui:composition
		template="/facelets/templates/common/commonLayout.xhtml">

		<ui:define name="titleMenu">
			<p:outputLabel id="tituloConf" value="PRIMIPAROS CON RECIBO" />
		</ui:define>
		<ui:define name="barraAcciones">
			<h:form id="formteba">
				<p:outputPanel id="outenl" style="floal:right;">
					<!--  -->

					<p:commandLink id="cmlPrim" onclick="PF('dlg14').show();">
						<p:graphicImage id="btnP" title="#{comun['btn.exportar.xls']}"
							styleClass="imgsBL" alt="#{comun['btn.exportar.pdf']}"
							url="${requestContexteath}/resources/images/excel.png" />
					</p:commandLink>

					<p:commandLink id="lmcPrim" onclick="PF('dlg14').show();">
						<p:graphicImage id="btnPrim" title="#{comun['btn.imprimir']}"
							styleClass="imgsBL" alt="#{comun['btn.imprimir']}"
							url="${requestContexteath}/resources/images/print.png" />
					</p:commandLink>


				</p:outputPanel>
			</h:form>
		</ui:define>
		<ui:define name="content">
			<p:panel
				header="#{configurar['page.header.titleprimiparosconrecibos']}"
				style="width:100% !important"
				styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important">


				<h:form>


					<p:panelGrid columns="17" cellpadding="3"
						style="width:100%; margin:0 auto;">


						<h:outputLabel for="newsede_p"
							value="#{configurar['lbl.primiparos_con_recibos.sede']}" />
						<h:selectOneMenu id="newsede_p" required="true"
							requiredMessage="#{comun['msg.validar.obligatorio']}"
							styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
							<f:selectItem itemLabel="---- Seleccione ----"
								itemValue="---- Seleccione ----" />
						</h:selectOneMenu>
						<p:message for="newsede_p" display="icon" />


						<h:outputLabel for="newprograma_p"
							value="#{configurar['lbl.primiparos_con_recibos.programa']}" />
						<h:selectOneMenu id="newprograma_p" required="true"
							requiredMessage="#{comun['msg.validar.obligatorio']}"
							styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
							<f:selectItem itemLabel="---- Seleccione ----"
								itemValue="---- Seleccione ----" />
						</h:selectOneMenu>
						<p:message for="newprograma_p" display="icon" />

						<h:outputLabel for="newperiodo_d"
							value="#{configurar['lbl.primiparos_con_recibos.periodo']}" />
						<h:selectOneMenu id="newperiodo_p" required="true"
							requiredMessage="#{comun['msg.validar.obligatorio']}"
							styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
							<f:selectItem itemLabel="---- Seleccione ----"
								itemValue="---- Seleccione ----" />
						</h:selectOneMenu>
						<p:message for="newperiodo_p" display="icon" />
						
						<h:outputLabel for="newjornada_d"
							value="#{configurar['lbl.primiparos_con_recibos.jornada']}" />
						<h:selectOneMenu id="newjornada_p" required="true"
							requiredMessage="#{comun['msg.validar.obligatorio']}"
							styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
							<f:selectItem itemLabel="---- Seleccione ----"
								itemValue="---- Seleccione ----" />
						</h:selectOneMenu>
						<p:message for="newjornada_p" display="icon" />
						
						<h:outputLabel for="newrecibos_d"
							value="#{configurar['lbl.primiparos_con_recibos.recibos']}" />
						<h:selectOneMenu id="newrecibos_p" required="true"
							requiredMessage="#{comun['msg.validar.obligatorio']}"
							styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
							<f:selectItem itemLabel="---- Seleccione ----"
								itemValue="---- Seleccione ----" />
						</h:selectOneMenu>
						<p:message for="newrecibos_p" display="icon" />
					

						<p:commandLink id="cmlgenerar_p" onclick="PF('dlg14').show();">
							<p:graphicImage id="btn_p" title="#{comun['btn.generar']}"
								styleClass="imgsBus" alt="#{comun['btn.generar']}"
								url="${requestContexteath}/resources/images/aspec_f2.png" />
						</p:commandLink>

					</p:panelGrid>


					<p:dataTable var="Valores" rowIndexVar="rowIndex"
						widgetVar="dtTable" paginatorAlwaysVisible="false"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginator="true" paginatorPosition="bottom" rows="5"
						emptyMessage="#{comun['page.dtt.vacia']}"
						rowsPerPageTemplate="5,10,15,20,30,40,50,100,200">

						<p:column
							headerText="#{configurar['lbl.primiparos_con_recibos.nombre']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.primiparos_con_recibos.programa']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.primiparos_con_recibos.sede']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.primiparos_con_recibos.jornada']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.primiparos_con_recibos.numerorecibosgenerado']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.primiparos_con_recibos.financiomatricula']}">
							<h:outputText />
						</p:column>
					
					
					</p:dataTable>
				</h:form>
				<!-- Confirmacion -->
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					header="#{comun['pnl.confirmacion']}">
					<p:commandButton value="#{comun['btn.confirm.yes']}" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{comun['btn.confirm.not']}" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
