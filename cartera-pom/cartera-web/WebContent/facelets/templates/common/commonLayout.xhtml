<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="shortcut icon"
		href="${facesContext.externalContext.requestContextPath}/resources/images/favicon.ico"
		type="image/x-icon" />

	<script type="text/javascript"
		src="{facesContext.externalContext.requestContextPath}/resources/js/exportTable.js" />
</h:head>
<title><ui:insert name="title">
		<ui:include src="/facelets/templates/title.xhtml" />
	</ui:insert></title>

<h:body>
	<f:facet name="last">

		<h:outputStylesheet name="bootstrap.min.css" library="css" />
		<h:outputStylesheet name="bootstrap-theme.min.css" library="css" />
		<h:outputStylesheet name="style.css" library="css" />
	</f:facet>

	<div id="page">

		<!-- <ui:include src="/facelets/templates/common/sessionTimeOut.xhtml" /> -->
		<div id="estatico">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/facelets/templates/common/commonHeader.xhtml" />
				</ui:insert>
			</div>
			<div id="globalMsg" align="center">
				<ui:insert name="msg">
					<ui:include src="/facelets/templates/globalMsg.xhtml" />
				</ui:insert>
			</div>
			<div id="titlePage">
				<h3 id="ti">
					<ui:insert name="titleMenu" />
				</h3>

			</div>
			<div id="bAcciones">
				<ui:insert name="barraAcciones" />
			</div>
			<br />
			<div id="separator">
				<p:separator />
			</div>
		</div>
		<div id="content" class="content"
			style="margin-bottom: 10px !important;">
			<ui:insert name="content">
				<ui:include src="/facelets/templates/common/commonContent.xhtml" />
			</ui:insert>
		</div>
		<div style="clear: both; height: 1%; width: 100%;"></div>
		<div id="footer" class="footer">
			<ui:insert name="footer">
				<ui:include src="/facelets/templates/common/commonFooter.xhtml" />
			</ui:insert>

		</div>

	</div>

</h:body>

</html>
