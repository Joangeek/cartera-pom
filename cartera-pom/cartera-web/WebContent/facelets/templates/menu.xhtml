<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="menu">
		<p:menubar model="#{menuMB.model}" id="model">
			<f:facet name="options">
			
				<p:commandButton actionListener="#{loginBean.logout()}" ajax="false"
					style="margin-left: 10%;" process="@form" immediate="true"
					oncomplete="window.location.reload()"
					value="#{comun['page.btn.salir']}" icon="ui-icon-power" /> 

			</f:facet>
		</p:menubar>
		<p:outputLabel id="lblUsuario" value="#{loginBean.usuario}"
			title="Usuario Logueado"
			style="vertical-align: bottom; float: right; margin-top:4px; font-weight: bold;
			font-size-adjust: inherit;	color: #fff; " />
	</h:form>
</body>
</html>
