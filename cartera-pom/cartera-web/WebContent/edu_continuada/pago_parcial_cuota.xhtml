<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<ui:composition
		template="/facelets/templates/common/commonLayout.xhtml">

		<ui:define name="titleMenu">
			<p:outputLabel id="tituloConf" value="PAGO CUOTA No 1"
				url="${requestContexteath}/resources/images/Filter-List-icon.png" />
		</ui:define>


		<ui:define name="barraAcciones">
			<h:form id="formteba">
				<p:outputPanel id="outenl" style="floal:right;">
					<!--  -->

					<p:commandLink id="cmlGenerarRecibo" onclick="PF('dlg1').show();">
						<p:graphicImage id="btnGR" title="#{comun['btn.generarrecibo']}"
							styleClass="imgsBA" alt="#{comun['btn.generarrecibo']}"
							url="${requestContexteath}/resources/images/generarR.png" />
					</p:commandLink>

					<p:commandLink id="cmlguardar" onclick="PF('dlg3').show();">
						<p:graphicImage id="btndr" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.guardar']}"
							url="${requestContexteath}/resources/images/save_f2.png" />
					</p:commandLink>



					<p:commandLink id="cmlCancelar" onclick="PF('dlg2').show();">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.cancelar']}"
							url="${requestContexteath}/resources/images/cancelarR.png" />
					</p:commandLink>


				</p:outputPanel>
			</h:form>
		</ui:define>



		<ui:define name="content">
			<p:panel header="#{comun['page.header.title']}"
				style="width:100% !important"
				styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
				footer="#{comun['page.conten.pnl.campos.asterisco']}">

				<p:outputPanel>

					<p:panelGrid columns="6" cellpadding="4"
						style="width:100%; margin:0 auto;">
						<f:facet name="header">
							<p:outputLabel value="Datos Basicos del Estudiante" />
						</f:facet>

						<h:outputLabel style="width:30%"
							value="#{configurar['lbl.matriculas.nombree']}" />
						<p:outputLabel value="NOMBRE DEL ESTUDIANTE" />


						<h:outputLabel for="Newid3" style="width:30%"
							value="#{configurar['lbl.matriculas.identificacion']}" />
						<p:outputLabel value="NOMBRE DEL ESTUDIANTE" />


						<h:outputLabel for="Newprograma" style="width:30%"
							value="#{configurar['lbl.matriculas.programa']}" />
						<h:outputLabel value="Ing de Sistemas" />

					</p:panelGrid>

					<br />


					<p:panelGrid style="width:100%; margin:0 auto;">
						<p:row>
							<p:column style="width:50%">
								<p:panelGrid columns="6" cellpadding="4"
									style="width:100%; margin:0 auto;">
									<f:facet name="header">
										<p:outputLabel value="Pago de Crèdito Financiero" />
									</f:facet>



									<h:outputLabel style="width:30%"
										value="#{configurar['lbl.matriculas.limitep']}" />
									<p:outputLabel value="133333" />
									<h:outputLabel />

									<h:outputLabel style="width:30%"
										value="#{configurar['lbl.matriculas.vcuota']}" />
									<p:outputLabel value="600.000" />
									<h:outputLabel />
									
									<h:outputLabel style="width:30%"
										value="#{configurar['lbl.matriculas.saldo']}" />
									<p:outputLabel value="12/12/2017" />
									<h:outputLabel />
									
									<h:outputLabel for="newtipo_pago"
							value="#{configurar['lbl.matriculas.tipopago']}" />  
						<h:selectOneMenu id="newtipo_pago" required="true"
							requiredMessage="#{comun['msg.validar.obligatorio']}"
							styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
							<f:selectItem itemLabel="---- Seleccione ----"
								itemValue="---- Seleccione ----" />
						</h:selectOneMenu>
						<p:message for="newtipo_pago" display="icon" />
						
						   <h:outputLabel for="numero_abonos" value="Nùmero de Abonos: " />
                           <p:spinner id="numero_abonos" />
									
								</p:panelGrid>
							</p:column>
						</p:row>


					</p:panelGrid>

					<p:panelGrid style="width:100%; margin:0 auto;">
						<p:row>
							<p:column style="width:50%">
								<p:panelGrid columns="6" cellpadding="4"
									style="width:100%; margin:0 auto;">
									<f:facet name="header">
										<p:outputLabel value="Abonos Parciales de la Cuota" />
									</f:facet>
									
				<p:dataTable var="Valores" rowIndexVar="rowIndex" 
						widgetVar="dtTable" paginatorAlwaysVisible="false"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginator="true" paginatorPosition="bottom" rows="5"
						emptyMessage="#{comun['page.dtt.vacia']}"
						rowsPerPageTemplate="5,10,15,20,30,40,50,100,200">

						<p:column
							headerText="#{configurar['lbl.matriculas.numero_abono']}">  
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.matriculas.numero_recibo']}">  
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.matriculas.fecha_expedicion']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.matriculas.fecha_pago']}">
							<h:outputText />
						</p:column>
						
						<p:column
							headerText="#{configurar['lbl.matriculas.valor_pagado']}"> 
							<h:outputText />
						</p:column>
							
					</p:dataTable>

								</p:panelGrid>
							</p:column>
						</p:row>


					</p:panelGrid>

					





				</p:outputPanel>


				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					header="#{comun['pnl.confirmacion']}">
					<p:commandButton value="#{comun['btn.confirm.yes']}" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{comun['btn.confirm.not']}" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
