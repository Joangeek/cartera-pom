<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<ui:composition
		template="/facelets/templates/common/commonLayout.xhtml">

		<ui:define name="titleMenu">
			<p:outputLabel id="tituloConf"
				value="IMPRESIÃ“N DE RECIBO "
				url="${requestContexteath}/resources/images/Filter-List-icon.png" />
		</ui:define>


		<ui:define name="barraAcciones">
			<h:form id="formteba">
				<p:outputPanel id="outenl" style="floal:right;">
					<!--  -->
					
					<p:commandLink id="cmlRegresar" onclick="PF('dlg2').show();">
						<p:graphicImage id="btnC" title="#{comun['btn.regresar']}"
							styleClass="imgsBA" alt="#{comun['btn.regresar']}"
							url="${requestContexteath}/resources/images/back_f2.png" />
					</p:commandLink>
					

					<p:commandLink id="cmlImprimirRecibo" onclick="PF('dlg1').show();">
						<p:graphicImage id="btnipr" title="#{comun['btn.imprimir']}"
							styleClass="imgsBA" alt="#{comun['btn.imprimir']}"
							url="${requestContexteath}/resources/images/print.png" />
					</p:commandLink>


					

				</p:outputPanel>
			</h:form>
		</ui:define>


		<ui:define name="content">
			<p:panel header="#{configurar['page.header.titleprintRecibo']}"
				style="width:100% !important"
				styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
				footer="#{comun['page.conten.pnl.campos.asterisco']}">

				<p:outputPanel>

					<p:panelGrid columns="6" cellpadding="4"
						style="width:100%; margin:0 auto;">
						<f:facet name="header">
							<p:outputLabel value="Datos Basicos del Estudiante" />
						</f:facet>

						<h:outputLabel style="width:30%"
							value="#{configurar['lbl.matriculas.nombree']}" />
						<p:outputLabel value="NOMBRE DEL ESTUDIANTE" />


						<h:outputLabel for="Newid3" style="width:30%"
							value="#{configurar['lbl.matriculas.identificacion']}" />
						<p:outputLabel value="NOMBRE DEL ESTUDIANTE" />


						<h:outputLabel for="Newprograma" style="width:30%"
							value="#{configurar['lbl.matriculas.programa']}" />
						<h:outputLabel value="PROGRAMA" />

			

					</p:panelGrid>


				</p:outputPanel>


				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					header="#{comun['pnl.confirmacion']}">
					<p:commandButton value="#{comun['btn.confirm.yes']}" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{comun['btn.confirm.not']}" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
