
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:panel style="width:100% !important"
		styleClass="ui-wizard-step-title ui-state-default ui-state-highlight ui-corner-all !important"
		footer="#{comun['page.conten.pnl.campos.asterisco']}">

		<p:outputPanel>

			<p:panelGrid columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">


				<h:outputLabel for="newperiodoau"
					value="#{configurar['lbl.autorizar_programa.periodo']}" />
				<h:selectOneMenu id="newperiodoau" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="newperiodoau" display="icon" />


				<h:outputLabel for="newsedeau"
					value="#{configurar['lbl.autorizar_programa.sede']}" />
				<h:selectOneMenu id="newsedeau" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="newsedeau" display="icon" />


				<h:outputLabel for="newprogramaau"
					value="#{configurar['lbl.autorizar_programa.programa']}" />
				<h:selectOneMenu id="newprogramaau" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="newprogramaau" display="icon" />


				<h:outputLabel for="newjornadaau"
					value="#{configurar['lbl.autorizar_programa.jornada']}" />
				<h:selectOneMenu id="newjornadaau" required="true"
					requiredMessage="#{comun['msg.validar.obligatorio']}"
					styleClass="form-control .input-lg .select_w .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield">
					<f:selectItem itemLabel="---- Seleccione ----"
						itemValue="---- Seleccione ----" />
				</h:selectOneMenu>
				<p:message for="newjornadaau" display="icon" />


				<f:facet name="footer">
					<p:commandLink id="auBuscar">
						<p:graphicImage id="btnaut" title="#{comun['btn.buscar']}"
							styleClass="imgsBA" alt="#{comun['btn.buscar']}"
							url="${requestContextPath}/resources/images/buscar.png" />
					</p:commandLink>

					<p:commandLink id="auCancelar" immediate="true"
						onclick="PF('dlg6').hide();" style="float:right;">
						<p:graphicImage id="btnau" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />

					</p:commandLink>
				</f:facet>

			</p:panelGrid>


		</p:outputPanel>

	</p:panel>
</h:body>
</html>
